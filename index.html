<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series NDVI</title>
    <!-- Openlayers CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>

    <!-- Openlayers CDN links -->
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
    <script src="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Bootstrap CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <h3>Time Series NDVI Map in the Region of Punjab, INDIA.</h3>
    </header>
    <div id="map"></div>
    <!-- play, pause, reset div container -->
    <div class="slidecontainer">
        <input type="range" min="0" max="21" value="0" class="slider" id="myRange">
<br>
<br>
    <button type="button" class="btn btn-success" id="play">Play</button>
    <button type="button" class="btn btn-info" id="pause">Pause</button>
    <button type="button" class="btn btn-danger" id="reset">Stop and Reset</button>
    <p>Date: <span id="date_value"></span></p>
    </div>
    <!-- Link to our javascript file -->
    <script src="map.js"></script>
    
<!-- Bootstrap bundle with popper functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
